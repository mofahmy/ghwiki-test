name: publish

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  publish_wiki:
    name: Publish to Wiki
    runs-on: ubuntu-20.04
    steps:
      - name: Create publish dir
        run: mkdir wiki

      - name: Generate something
        if: github.event_name == 'pull_request'
        run: |
          pr_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          echo "${pr_number}"
          echo '```' >> "wiki/PR-${pr_number}.md"
          echo "some other content" >> "wiki/PR-${pr_number}.md"
          echo '```' >> "wiki/$PR-{pr_number}.md"
      
      - name: Publish output to wiki
        uses: docker://decathlon/wiki-page-creator-action:2.0.3
        env:
          GH_PAT: ${{ secrets.GHPAT }}
          ACTION_MAIL: ${{ secrets.GHEMAIL }}
          ACTION_NAME: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.repository }}
          MD_FOLDER: "wiki/"
